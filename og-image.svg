<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#333333"/>
      <stop offset="50%" style="stop-color:#555555"/>
      <stop offset="100%" style="stop-color:#333333"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.03">
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#ffffff" stroke-width="1"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#grid)"/>
  </g>

  <!-- Decorative elements - abstract nodes -->
  <g opacity="0.15">
    <circle cx="150" cy="150" r="3" fill="#ffffff"/>
    <circle cx="200" cy="100" r="2" fill="#ffffff"/>
    <circle cx="120" cy="200" r="2" fill="#ffffff"/>
    <line x1="150" y1="150" x2="200" y2="100" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="150" y1="150" x2="120" y2="200" stroke="#ffffff" stroke-width="0.5"/>

    <circle cx="1050" cy="480" r="3" fill="#ffffff"/>
    <circle cx="1100" cy="430" r="2" fill="#ffffff"/>
    <circle cx="1020" cy="530" r="2" fill="#ffffff"/>
    <line x1="1050" y1="480" x2="1100" y2="430" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="1050" y1="480" x2="1020" y2="530" stroke="#ffffff" stroke-width="0.5"/>
  </g>

  <!-- ISO 27001 Badge -->
  <g transform="translate(1050, 50)">
    <rect x="0" y="0" width="120" height="36" rx="2" fill="none" stroke="#444444" stroke-width="1"/>
    <text x="20" y="23" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#888888" letter-spacing="1">
      <tspan fill="#666666">â—†</tspan> ISO 27001
    </text>
  </g>

  <!-- Main content -->
  <g transform="translate(600, 280)">
    <!-- MSPI text -->
    <text x="0" y="0" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="120" font-weight="100" fill="#ffffff" letter-spacing="8">
      MSPI
    </text>

    <!-- Tagline -->
    <text x="0" y="70" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="300" fill="#888888" letter-spacing="6">
      INTELLIGENCE MULTIPLIED
    </text>

    <!-- Subtle line -->
    <line x1="-150" y1="100" x2="150" y2="100" stroke="url(#glow)" stroke-width="1"/>

    <!-- Subtext -->
    <text x="0" y="140" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="300" fill="#666666" letter-spacing="2">
      AI-Powered MSP Operations
    </text>
  </g>

  <!-- Bottom accent -->
  <rect x="0" y="625" width="1200" height="5" fill="#111111"/>
</svg>
